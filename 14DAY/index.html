<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
        <title>Background Slider</title>
    </head>

    <body>
        <div class="slider-container">
            <div class="slide active"
                style="background-image: url('https://www.wallpapertip.com/wmimgs/0-4385_1920x1200-30-beautiful-high-quality-nature-wallpapers-hd.jpg');">
            </div>

            <div class="slide"
                style="background-image: url('https://i.pinimg.com/originals/5d/12/65/5d12653da99c1280bc9acf414f9c05c4.jpg');">
            </div>
            <div class="slide"
                style="background-image: url('https://wallpaperaccess.com/full/533108.jpg');">
            </div>
            <div class="slide"
                style="background-image: url('https://wallpapercave.com/wp/wp2782408.jpg');">
            </div>
            <div class="slide"
                style="background-image: url('https://cdn.wallpapersafari.com/0/77/UL6tdr.jpg');">
            </div>

            <button class="arrow left-arrow" id="left">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="arrow right-arrow" id="right">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>


        <script src="script.js"></script>
    </body>

</html>
